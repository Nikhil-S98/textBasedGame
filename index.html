<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>textBasedGame</title>
    </head>
    <body>
        <div id="gameArea">
            <div id="gameTop">
                <div id="textContainer">
                    
                </div>


                <div id="actionContainer">
                    <div id="nameInputContainer" style="display: flex;">
                        <label for="playerName">what is your name?</label>
                        <input type="text" id="playerName">
                        <button id="okButton">OK</button>
                    </div>
                </div>

            </div>

            <div id="gameBottom">
                <div id="buttonContainer">
                    <button id="attackButton">attack</button>
                    <button id="guardButton">guard</button>
                    <button id="talkButton">talk</button>
                </div>
                
                <div id="optionContainer"></div>
            </div>
        </div>




        <script src="./js/game.js"></script>
    </body>
</html>
